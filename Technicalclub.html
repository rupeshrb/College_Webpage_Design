    </head>
    <body>
        <div class="overlay">
            <div class="loading-container1">
              <div class="loading-spinner1"></div>
              <p>Loading...</p>
            </div>
          </div>
        <section class="sub-header sub-header-image-3 blur-content">

                <a href="index.html"><img src="images/clg.png"></a>
                <div class="nav-links" id="navLinks">

                    <ul>

            </nav>
            <h1>G A L L E R Y ‎ ‎ ‎ |‎ ‎ ‎  T E C H N I C A L‎‎ ‎  ‎ C L U B</h1>
            <div class="full-img" id="fullImgBox">
                <img src="images/clg.png" id="fullImg">
                <span onclick="closeFullImg()">X</span>
            </div>
            <div class="img-gallery">
                <img src="images/Technical club activity/t1.jpg" onclick="openFullImg(this.src)">
                <img src="images/Technical club activity/t2.jpg" onclick="openFullImg(this.src)">
                <img src="images/Technical club activity/t3.jpg" onclick="openFullImg(this.src)">
                <img src="images/Technical club activity/t4.jpg" onclick="openFullImg(this.src)">
            </div>
        </section>
    
           
        <script>
            var fullImgBox = document.getElementById("fullImgBox")
            var fullImg = document.getElementById("fullImg")
            function openFullImg(pic){
                fullImgBox.style.display = "flex";
                fullImg.src = pic;
            }
            function closeFullImg(){
                fullImgBox.style.display = "none";
            }
            window.addEventListener('load', function() {
  setTimeout(function() {
    document.querySelector('.overlay').style.display = 'none';
    document.querySelector('.blur-content').style.filter = 'none';
  }, 1000); // 3 seconds
});
        </script>
       
    </body>
